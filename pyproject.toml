[tool.poetry]
name = "jquants-derivatives"
version = "0.3.1"
description = "J-Quants API Client Derivatives Library"
authors = ["driller"]
readme = "README.md"
packages = [{include = "jquants_derivatives"}]
homepage = "https://github.com/drillan/jquants-derivatives"

[tool.poetry.dependencies]
python = "^3.10"
jquants-api-client = "^1.2.0"
plotly = "^5.14.1"
scipy = { version = "^1.11.2", python = ">=3.10,<3.13"}


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.23.1"
tabulate = "^0.9.0"
ipython-sql = "^0.5.0"


[tool.poetry.group.test.dependencies]
pytest = "^7.3.1"
python-dotenv = "^1.0.0"
mypy = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
